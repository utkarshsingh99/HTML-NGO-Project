<html>
<head>
	<style type="text/css">
	/*Background Image*/
		.image{
			background-image: url(images/home_img.jpeg); 
			width: 100%;
			height: 100%;
			position: absolute;
			background-size: cover
		}
		.login-signup{
			padding: 3px
		}
		a.learn-more:link{
			color: #00E676;
		}
		a.learn-more:hover{
			color: #1B5E20;
		}
		a.learn-more:visited{
			color: #00E676;
		}
		

	</style>
	<!-- Linking Bootstrap -->

			</div>
			<div class="col-md-2">

			<div class="col-md-2">
